<mat-accordion>
  <mat-expansion-panel hideToggle>

    <mat-expansion-panel-header>

      <mat-panel-title>{{ product.brand + product.model}}</mat-panel-title>

      <mat-panel-description>

        <button mat-stroked-button color="primary">
          <mat-icon>remove</mat-icon>
        </button>

        <button mat-stroked-button color="primary">
          Toevoegen
        </button>

        <button mat-stroked-button color="primary">
          <mat-icon>add</mat-icon>
        </button>

      </mat-panel-description>
    </mat-expansion-panel-header>

    <p><strong>Artikelnummer</strong>: {{ product.articleNumber }}</p>
    <p><strong>Inkoopprijs</strong>: € {{ product.purchasePrice }}</p>
    <p><strong>Verkoopprijs</strong>: € {{ product.sellingPrice }}</p>
    <p><strong>Leverancier</strong>: {{ product.supplier }}</p>

    <p><strong>Eigenschappen</strong>:</p>
    <mat-chip-list>
      <mat-chip *ngFor="let prop of product.properties">{{ prop }}</mat-chip>
    </mat-chip-list>

  </mat-expansion-panel>
</mat-accordion>
