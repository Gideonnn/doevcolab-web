<mat-accordion>
  <mat-expansion-panel *ngFor="let productGroup of productGroups">

    <mat-expansion-panel-header>
      <mat-panel-title>{{ productGroup.name }}</mat-panel-title>
    </mat-expansion-panel-header>

    <div *ngFor="let product of productGroup.products">
      <app-product
        [product]="product">
      </app-product>
    </div>

  </mat-expansion-panel>
</mat-accordion>
